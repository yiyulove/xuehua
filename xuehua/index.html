<script>


	//创建雪花
	function Xuehua(){
		this.url="img/QQ图片20180115193432.gif",
		this.url2="img/QQ图片20180115193442.gif" 
		
	}
	var panduan=true;
	var cout=1;
	var count2=0;
	var timer=setInterval(function(){
		cout++;
		
		
		 var obj=new Xuehua();
		  var obj2=new Xuehua();
		 $("body").append("<img src="+obj.url+" class='tupian' />");
		  $("body").append("<img src="+obj.url2+" class='tupian2' />");
		 obj.top=Math.random()*200;
		 if(cout%2==0)
		 {
           obj.left=Math.random()*1500;
        }
		 else{
		 	 obj.left=-Math.random()*200;
		 }
		 $(".tupian").css("top",obj.top);
		 $(".tupian").css("left",obj.left);
		  $(".tupian2").css("top",obj.top);
		 $(".tupian2").css("left",obj.left);
		
		 if(cout%2==0)
		 {
		  $(".tupian").animate({top:Math.random()*1000,left:Math.random()*1500},5000,function()
		  {
		  	$(this).remove();
		  })
		  $(".tupian2").animate({top:Math.random()*1000,left:Math.random()*1500},5000,function()
		  {
		  	$(this).remove();
		  })
		 }
		 else{
		 	  $(".tupian").animate({top:Math.random()*1000,left:-Math.random()*1000},5000,function()
		  {
		  	$(this).remove();
		  })
		 	   $(".tupian2").animate({top:Math.random()*1000,left:-Math.random()*1000},5000,function()
		  {
		  	$(this).remove();
		  })
		 }
	},200);
	
	
</script>
